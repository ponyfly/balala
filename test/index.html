<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750,user-scalable=no">
  <title>Title</title>
  <style>

    *{
      margin:0;
      padding:0;
    }
    html, body{
      width:100%;
      height:100%;
    }
    #app{
      width: 750px;
      height: 100%;
      margin: 0 auto;
      background-color: wheat;
    }
    .addColumn{
      width:100px;
      height:35px;
      color: #f6a;
    }
    .list {
      list-style: none;
    }
    .item {
      float: left;
    }
    table{
      border-collapse: collapse;
    }
    table tr td {
      border:1px solid #000;
    }
  </style>
</head>
<body>
<div id="app">
  <button class="addColumn">添加一列</button>
  <ul class="list">
    <li class="item">
      <table>
        <tr>
          <td>td1-1</td>
        </tr>
        <tr>
          <td>td1-2</td>
        </tr>
      </table>
    </li>
    <li class="item">
      <table>
        <tr>
          <td>td2-1</td>
        </tr>
        <tr>
          <td>td2-2</td>
        </tr>
      </table>
    </li>
  </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
<script>
  function addColumn() {
    var item = '<li class="item"><table><tr><td>hello</td></tr><tr><td>world</td></tr></table></li>'
    $('.list').append(item)
  }
  var btn = document.querySelector('.addColumn')
  btn.onclick = addColumn
</script>
</body>
</html>
